        <!--Product Image-->
        <!--Product Image click collapse the image-->
        <a class="product-grid__product" >
            <img ng-hide='display'class="product-grid__img" ng-src="{{data.image}}"   sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
        </a>
        <a ng-click='display = !display' class="product-grid__product">
            show image
        </a>

        <!--Product Meta-->
        <div class="product-grid__meta">
            <!--Title click Should redirect to the product-details section. remember to pass along the product id so you can make an api call
        to get the specific product details-->
            <h3 class="product-grid__name"><a ui-sref='prod-detail({id: data.id})'>{{data.title}}</a></h3>
            
            <!--Product Description-->
            <h4 class="product-grid__sub">{{data.desc}}</h4>

            <!--Product Price-->
            <div class="product-grid__price">{{data.price}}</div>
        </div>
